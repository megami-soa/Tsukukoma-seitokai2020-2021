<html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="swiper.min.css">
  <title>Title</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="tsukukoma1.png" alt="Swiper01" width="100%"></div>
      <div class="swiper-slide"><img src="tsukukoma2.png" alt="Swiper02" width="100%"></div>
      <div class="swiper-slide"><img src="tsukukoma3.png" alt="Swiper03" width="100%"></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-next"></div>
  </div>
<script src="swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  loop: true,
  pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true,
    },
});
</script>
</body>
</html>
